<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A - Eye Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            color: var(--accent-color);
            transition: color 0.3s ease;
        }
        h1:hover {
            color: #0056b3;
        }
        .button-container {
            margin-top: 50px;
        }
        .placeholder {
            background-color: #6c757d;
        }
        .placeholder:hover {
            background-color: #495057;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 0.9em;
            background-color: transparent;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splash-screen">
        <div class="splash-content">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <div class="container" style="padding: 40px 20px;">
        <h1 style="font-size: 2.5em; margin-bottom: 10px;">
            <span style="color: var(--accent-color);">A - Eye</span> <span style="color: var(--accent-color);">Assistant</span>
        </h1>
        <p style="color: var(--text-secondary); margin-bottom: 40px;">Developed by Shalom Xavier</p>

        <div class="button-container">
            <a href="/image-captioning" class="button">
                <i class="fas fa-camera" style="color: var(--accent-color);"></i> Image Captioning
            </a>
            <a href="/add-face" class="button">
                <i class="fas fa-user-plus" style="color: var(--accent-color);"></i> Add Faces for Recognition
            </a>
            <a href="/future-feature2" class="button">
                <i class="fas fa-star" style="color: var(--accent-color);"></i> Feature 2 (Coming Soon)
            </a>
        </div>

        <div style="margin-top: 60px;">
            <h2 style="color: var(--accent-color); margin-bottom: 20px;">Technologies Used</h2>
            <div class="tech-stack">
                <div class="tech-item">
                    <i class="fas fa-brain"></i>
                    <span>BLIP</span>
                </div>
                <div class="tech-item">
                    <i class="fas fa-code"></i>
                    <span>YOLOv8</span>
                </div>
                <div class="tech-item">
                    <i class="fas fa-smile"></i>
                    <span>DeepFace</span>
                </div>
                <div class="tech-item">
                    <i class="fas fa-user-circle"></i>
                    <span>Face Recognition</span>
                </div>
                <div class="tech-item">
                    <i class="fas fa-microphone"></i>
                    <span>Web Speech API</span>
                </div>
                <div class="tech-item">
                    <i class="fab fa-python"></i>
                    <span>Python Flask</span>
                </div>
            </div>
        </div>

        <footer style="position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            padding: 10px;color: var(--text-secondary); font-size: 0.9em;">
            <p>Built with modern web technologies and AI capabilities</p>
        </footer>
    </div>

    <script>
        // Splash screen handling
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                }, 500);
            }, 1000);
        });
    </script>
</body>
</html>
